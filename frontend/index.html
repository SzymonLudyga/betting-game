<!DOCTYPE HTML>
<html>
    <head><title>Betting game</title>
    <script src="index.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>

<body onload="onLoad()">
    
    <div id="view">
        <div id="game">
            <div id="title">Play betting game!</div>
            <p>Bet 10 coins to get 20.</p>
        
            <button id="btn-2" onclick="onRtp()" class="button-rtp" title="RTP">RTP</button>
        
            <button id="btn-1" onclick="onBet('normal')" class="button-bet" title="Bet">Bet 10</button>

            <div id="result"></div>
        
        
            <div class="grid-container">
                <div id="current" class="fadeup"></div>
                <img id="current_img" class="fadeup" src="/images/onecoin.jpg" alt="coin" width="100" height="80">
            </div>
            <div id="free" class="fadeup"></div>
        </div>
        <div id="rtp">
            <div id="progress-text"></div>
            <div id="bar"></div>
            <div id="rtp-result"></div>
            <button id="btn-1" onclick="onBackToGame()" class="button-bet" title="Back">Go back to game</button>
        </div>
    </div>
    
    

</body>
</html>
